<script src="layer/layer.js"></script>
<script>

    var login_logout = document.getElementById("login_logout");

    function load_data() {

        var theme = localStorage.getItem("username");
        if (theme == null || theme == "") {
            login_logout.innerText = "登录"
            $("#uname").html('');
        } else {
            login_logout.innerText = "退出登录"
            $("#uname").html(theme);
        }
    }


    $("#login_logout").click(function () {

        if (document.getElementById("login_logout").innerText == "退出登录") {
            localStorage.clear();
            $.ajax({
                url: "logout.do",
                data:JSON.stringify(""),
                data:"POST",
                dataType:"text",
                traditional:true,
                success:function () {
                    localStorage.removeItem("username");
                    console.log("logout success");
                }
                }
            )
        }
        location.assign("login.html");
    });

</script>
